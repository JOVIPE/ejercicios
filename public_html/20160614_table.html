<!DOCTYPE html>

<html lang="ca">
    <head>
        <title>Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/table.css" />
    </head>
    <body>
        <h1>Tabla</h1>
        <h2>Tabla con divs</h2>
        <div class="taula">
            <div class="fila">
                <div class="columna">a</div>
                <div class="columna">b</div>
            </div>
            <div class="fila">
                <div class="columna">c</div>
                <div class="columna">d</div>
            </div>
        </div>
        
        <h2>Tabla con Table</h2>
        <table>
            <caption>llegenda</caption>
            <thead>
            <tr><th>Col. 1</th><th>Col. 2</th></tr>
            </thead>
            <tfoot>
            <tr><td>a+c</td><td>b+d</td></tr>
            </tfoot>
            <tbody>
            <tr><td>a</td><td>b</td></tr>
            <tr><td>c</td><td>d</td></tr>
            </tbody>
            </table>
    </body>
</html>
