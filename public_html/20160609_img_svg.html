<!DOCTYPE html>

<html>
    <head>
        <title>SVG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>SVG</h1>
        <h2>Amb etiqueta img</h2>
        <figure>
            <img src="imatges/tiger.svg" alt="Tigre en svg" width="200" />
            <figcaption>Tigre 900x900 original</figcaption>
        </figure>
        <h2>Amb etiqueta object</h2>
        <figure>
        <object type="image/svg+xml" data="imatges/tiger.svg" width="300"> El teu navegador no suporta SVG</object>
        <figcaption>Tigre 900x900 original</figcaption>
        </figure>
    </body>
</html>
